<head>

    <title>Carousel</title>

<body>

<!-- Black layer when full size img is active -->

<div id="black-layer-background"></div>

    <div>
        <ul id="block-images-carousel">
            <li class="li"><div class="zoom-img"></div><img class="thumbnail"  src="images/1091_rrrre-1920.jpg" alt=""/></li>
            <li><div class="zoom-img"></div><img class="thumbnail"  src="images/easterisland_oli_2015210_lrg-min.jpg" alt=""/></li>
            <li><div class="zoom-img"></div><img class="thumbnail"  src="images/Evening_1024-min.jpg" alt=""/></li>
            <li><div class="zoom-img"></div><img class="thumbnail"  src="images/image-4-min.jpg" alt=""/></li>
            <li><div class="zoom-img"></div><img class="thumbnail"  src="images/IMG_4223-min.jpg" alt=""/></li>
            <li><div class="zoom-img"></div><img class="thumbnail"  src="images/Norway_Mountains_Evening_Lake_Stones_Scenery_518328_1280x853-min.jpg" alt=""/></li>
        </ul>
    </div>
    <div class="arrow" id="right-arrow"></div>  <!-- Controls -->
</div>

<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
<script src="js/script.js" type="text/javascript"></script>
